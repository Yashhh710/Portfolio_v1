<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/13298/13298257.png">
<title>Axon AI | Neural Interface</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --mirror-bg: rgba(0, 5, 15, 0.9);
    --mirror-border: rgba(0, 242, 255, 0.15);
    --accent: #00f2ff;
    --success: #00ff88;
    --text: #e0faff;
    --header-h: 12vmin; 
    --expo-easing: cubic-bezier(0.16, 1, 0.3, 1);
}

* { margin: 0; padding: 0; box-sizing: border-box; cursor: none !important; }

body {
    font-family: 'Rajdhani', sans-serif;
    color: var(--text);
    overflow: hidden; 
    height: 100vh;
    width: 100vw;
    background: #02040a;
}

/* --- LOADING SCREEN --- */
#loading-screen {
    position: fixed; inset: 0; background: #010208; z-index: 10000;
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    transition: opacity 0.8s ease, transform 1s ease, filter 1s ease;
}
#loading-screen.fade-out {
    opacity: 0;
    transform: scale(1.1);
    filter: blur(15px);
    pointer-events: none;
}

/* --- TOGGLE --- */
.toggle-container { perspective: 1800px; position: relative; scale: 0.8; margin-bottom: 25px;}
.toggle-container input { display: none; }
.toggle-button {
    position: relative; width: 150px; height: 70px;
    background: linear-gradient(145deg, #0a1a2a, #0d2a45);
    border-radius: 35px; box-shadow: 0 0 30px rgba(0, 242, 255, 0.1);
    transition: all 0.5s var(--expo-easing); transform-style: preserve-3d;
    border: 1px solid var(--mirror-border);
}
.toggle-button::before { 
    content: ""; position: absolute; width: 60px; height: 60px;
    background: radial-gradient(circle at 30% 20%, #00f2ff, #0066ff);
    border-radius: 50%; top: 4px; left: 4px; z-index: 2;
    transition: all 0.6s cubic-bezier(0.77, -0.4, 0.3, 1.4); transform: translateZ(25px);
    box-shadow: 0 0 20px var(--accent);
}
.toggle-container input:checked ~ .toggle-button { background: #05101a; }
.toggle-container input:checked ~ .toggle-button::before { 
    left: 84px; background: radial-gradient(circle at 30% 20%, #00ff88, #008855); 
    transform: translateZ(25px) rotate(360deg);
    box-shadow: 0 0 20px var(--success);
}
.loader-text {
    font-family: 'Orbitron', sans-serif; font-size: 0.7rem; letter-spacing: 5px;
    color: var(--accent); text-transform: uppercase; margin-top: 20px;
}

/* --- CUSTOM CURSOR --- */
#custom-cursor {
    position: fixed; width: 22px; height: 22px; border: 1px solid var(--accent);
    border-radius: 50%; pointer-events: none; z-index: 10001;
    transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s, background 0.2s;
}
#cursor-dot {
    position: fixed; width: 4px; height: 4px; background: var(--accent);
    border-radius: 50%; pointer-events: none; z-index: 10002; transform: translate(-50%, -50%);
    box-shadow: 0 0 10px var(--accent);
}
.cursor-active { 
    width: 50px !important; height: 50px !important; 
    background: rgba(0, 242, 255, 0.1) !important; border-color: #fff !important; 
}

/* --- BACKGROUND (UPDATED) --- */
#bg-wrapper {
    position: fixed;
    top: -10%; left: -10%; width: 120%; height: 120%;
    z-index: -1;
    background: linear-gradient(rgba(2, 4, 10, 0.4), rgba(2, 4, 10, 0.4)), url('../assets/Axon-ai/mainbg.jpg');
    background-size: cover;
    background-position: center;
    filter: blur(7px);
    transition: transform 0.6s var(--expo-easing);
}
.grid-overlay {
    position: absolute; inset: 0;
    background-image: linear-gradient(var(--mirror-border) 1px, transparent 1px),
                      linear-gradient(90deg, var(--mirror-border) 1px, transparent 1px);
    background-size: 50px 50px;
    mask-image: radial-gradient(circle, black, transparent 80%);
    opacity: 0.2;
}

/* --- HEADER (BLACK MIRROR EFFECT) --- */
header {
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(9px) saturate(180%);
    -webkit-backdrop-filter: blur(25px) saturate(180%);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 0 6vmin;
    display: flex; align-items: center; justify-content: space-between;
    position: fixed; top: 0; width: 100%; height: var(--header-h); z-index: 1000;
}
.nav-group { display: flex; gap: 2vmin; }
.btn, .btnsc {
    background: rgba(255, 255, 255, 0.05);
    padding: 1vmin 2.5vmin; border-radius: 2px;
    text-decoration: none; font-size: 1.3vmin;
    font-weight: 600; letter-spacing: 2px;
    transition: 0.3s; text-transform: uppercase;
    font-family: 'Orbitron', sans-serif;
}
.btn { color: white; border: 1px solid rgba(255, 255, 255, 0.1); }
.btnsc { color: var(--accent); border: 1px solid var(--accent); }
.btn:hover, .btnsc:hover { background: var(--accent); color: #000; box-shadow: 0 0 25px var(--accent); }
.header-title {
    font-size: 4vmin; letter-spacing: 1.5vmin;
    text-transform: uppercase; font-weight: 900;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(to right, #fff, var(--accent));
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    position: absolute; left: 50%; transform: translateX(-50%);
}
.header-hint {
    font-size: 1.2vmin; opacity: 0.7;
    text-align: right; line-height: 1.5; color: var(--accent);
}

/* --- NAVIGATION --- */
.side-controls {
    position: fixed; left: 5vmin; top: 50%;
    transform: translateY(-50%); display: flex;
    flex-direction: column; gap: 3vmin; z-index: 1001;
}
.nav-arrow {
    width: 6vmin; height: 6vmin; border-radius: 4px;
    background: rgba(0, 242, 255, 0.05);
    border: 1px solid var(--mirror-border); color: var(--accent);
    font-size: 2vmin; display: flex; align-items: center; justify-content: center;
    transition: 0.3s; backdrop-filter: blur(10px);
}
.nav-arrow:hover { background: var(--accent); color: black; box-shadow: 0 0 20px var(--accent); }
.scroll-nav {
    position: fixed; right: 5vmin; top: 50%;
    transform: translateY(-50%); z-index: 100;
    display: flex; flex-direction: column; gap: 2.5vmin;
}
.dot {
    width: 0.8vmin; height: 3vmin;
    background: rgba(0, 242, 255, 0.1);
    border-radius: 2px; transition: 0.4s;
}
.dot.active {
    background: var(--accent);
    box-shadow: 0 0 15px var(--accent);
    height: 6vmin;
}

/* --- FOOTER (BLACK MIRROR EFFECT) --- */
footer {
    position: fixed; bottom: 0; width: 100%; height: 6vmin;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(9px) saturate(180%);
    -webkit-backdrop-filter: blur(20px) saturate(180%);
    display: flex; justify-content: center; align-items: center;
    z-index: 1000; border-top: 1px solid rgba(255, 255, 255, 0.1);
}
.footer-content { display: flex; align-items: center; gap: 4vmin; }
footer p { font-size: 1.1vmin; letter-spacing: 3px; opacity: 0.6; text-transform: uppercase; }
.status-pill {
    background: rgba(0, 255, 136, 0.1); color: var(--success);
    padding: 4px 12px; border: 1px solid var(--success);
    border-radius: 20px; font-size: 0.9vmin; font-weight: bold;
}
</style>
</head>
<body>

<div id="loading-screen">
    <label class="toggle-container">
        <input type="checkbox" id="loader-toggle" disabled />
        <div class="toggle-button"></div>
    </label>
    <p class="loader-text" id="status-text">Entering a new dimension of intelligence...</p>
</div>

<div id="custom-cursor"></div>
<div id="cursor-dot"></div>
<div id="bg-wrapper"><div class="grid-overlay"></div></div>

<header>
    <div class="nav-group">
        <a href="javascript:history.back()" class="btn">← Return</a>
        <hr>
        <a href="#" class="btnsc">Connect_Node</a>
        <hr>
    </div>

    <div class="header-title">AXON AI</div>
    <div class="header-hint">
        NEXT-GEN COGNITIVE ARCHITECTURE
        <br>DECENTRALIZED INTELLIGENCE LAYER
    </div>
</header>

<div class="side-controls">
    <button class="nav-arrow" onclick="scrollToSlide(currentIndex - 1)">↑</button>
    <button class="nav-arrow" onclick="scrollToSlide(currentIndex + 1)">↓</button>
</div>

<div class="scroll-nav" id="dotNav"></div>

<main style="height: 100vh; width: 100vw; display: flex; justify-content: center; align-items: flex-start; perspective: 2000px; overflow: hidden; position: relative; padding-top: 15vh;">
    
    <div class="gallery-container" id="gallery" 
         style="transform-style: preserve-3d; position: relative; width: 100%; display: flex; flex-direction: column; align-items: center; transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1); margin-top: 0;">
        
        <img src="../assets/Axon-ai/1.png" class="active" 
             style="display: block; width: 90vmin; height: 70vmin; margin-bottom: 30vmin; transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); object-fit: contain; flex-shrink: 0; filter: blur(0) brightness(1.2) drop-shadow(0 0 20px rgba(0, 242, 255, 0.6)); opacity: 1; transform: rotateX(0deg) scale(1) translateZ(0);">

        <img src="../assets/Axon-ai/2.png" 
             style="display: block; width: 90vmin; height: 70vmin; margin-bottom: 30vmin; transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); object-fit: contain; flex-shrink: 0; filter: blur(10px) brightness(0.2) grayscale(1); opacity: 0.2; transform: rotateX(15deg) scale(0.8) translateZ(-300px);">

        <img src="../assets/Axon-ai/3.png" 
             style="display: block; width: 90vmin; height: 70vmin; margin-bottom: 30vmin; transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); object-fit: contain; flex-shrink: 0; filter: blur(10px) brightness(0.2) grayscale(1); opacity: 0.2; transform: rotateX(15deg) scale(0.8) translateZ(-300px);">

        <img src="../assets/Axon-ai/4.png" 
             style="display: block; width: 90vmin; height: 70vmin; margin-bottom: 30vmin; transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1); object-fit: contain; flex-shrink: 0; filter: blur(10px) brightness(0.2) grayscale(1); opacity: 0.2; transform: rotateX(15deg) scale(0.8) translateZ(-300px);">
             
    </div>
</main>

<footer>
<div class="footer-content">
    <p>&copy; 2026 AXON SYSTEMS. ALL SYSTEMS OPERATIONAL.</p>
    <div class="status-pill">NODE_ACTIVE</div>
</div>
</footer>

<script>
const gallery = document.getElementById('gallery');
const cards = document.querySelectorAll("#gallery img");
const dotNav = document.getElementById('dotNav');
const bg = document.getElementById('bg-wrapper');
const cursor = document.getElementById('custom-cursor');
const dot = document.getElementById('cursor-dot');
const toggle = document.getElementById('loader-toggle');
const status = document.getElementById('status-text');
const loader = document.getElementById('loading-screen');

// Initialize Sound
const clickSound = new Audio('../assets/sound/click.mp3');

// Function to play sound safely
function playClickSound() {
    clickSound.currentTime = 0;
    clickSound.play().catch(e => console.log("Audio play blocked until user interaction."));
}

// Play sound on ANY click on the document
document.addEventListener('mousedown', () => {
    playClickSound();
});

let currentIndex = 0;
let isScrolling = false;

// Generate dots
cards.forEach((_, i) => {
    const dotEl = document.createElement('div');
    dotEl.classList.add('dot');
    if(i===0) dotEl.classList.add('active');
    dotEl.onclick = () => scrollToSlide(i);
    dotNav.appendChild(dotEl);
});

// Scroll function
function scrollToSlide(index) {
    if(index < 0 || index >= cards.length || isScrolling) return;

    isScrolling = true;
    currentIndex = index;
    
    const offset = index * -100; 
    gallery.style.transform = `translateY(${offset}vmin)`;
    
    cards.forEach((card, i) => {
        card.classList.toggle('active', i === index);
        if (i === index) {
            card.style.filter = "blur(0) brightness(1.2) drop-shadow(0 0 20px rgba(0, 242, 255, 0.6))";
            card.style.opacity = "1";
            card.style.transform = "rotateX(0deg) scale(1) translateZ(0)";
        } else {
            card.style.filter = "blur(10px) brightness(0.2) grayscale(1)";
            card.style.opacity = "0.2";
            card.style.transform = "rotateX(15deg) scale(0.8) translateZ(-300px)";
        }
    });
    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot,i)=>dot.classList.toggle('active',i===index));
    setTimeout(()=>{isScrolling=false},800);
}

// Cursor & Parallax
document.addEventListener('mousemove', e => {
    cursor.style.left = e.clientX+'px';
    cursor.style.top = e.clientY+'px';
    dot.style.left = e.clientX+'px';
    dot.style.top = e.clientY+'px';
    const x = (window.innerWidth/2 - e.clientX)/80;
    const y = (window.innerHeight/2 - e.clientY)/80;
    bg.style.transform = `translate(${x}px, ${y}px) scale(1.1)`;
});
document.addEventListener('mousedown', ()=>cursor.classList.add('cursor-active'));
document.addEventListener('mouseup', ()=>cursor.classList.remove('cursor-active'));

// Initialization: loader
window.addEventListener('load', () => {
    setTimeout(()=>{
        if(toggle) toggle.checked=true;
        if(status){ status.innerText="NEURAL_LINK_ESTABLISHED"; status.style.color="#00ff88"; }
        loader.classList.add('fade-out');
        loader.addEventListener('transitionend', ()=> loader.style.display='none');
    },1500);
});

// Scroll with wheel
window.addEventListener('wheel', e=>{
    if(isScrolling) return;
    if(Math.abs(e.deltaY)>40){
        e.deltaY>0?scrollToSlide(currentIndex+1):scrollToSlide(currentIndex-1);
    }
},{passive:true});

// Arrow keys
window.addEventListener('keydown', e=>{
    if(isScrolling) return;
    if(e.key==="ArrowUp") scrollToSlide(currentIndex-1);
    if(e.key==="ArrowDown") scrollToSlide(currentIndex+1);
});
</script>
</body>
</html>
